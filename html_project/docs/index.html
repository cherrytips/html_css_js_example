<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>제로베이스 마크업</title>
  </head>
  <body>
    <div class="container">
      <!-- 고정헤더영역 -->
      <header class="header-area">
        <div class="place-header" role="banner">
          <h1 class="title">
            <a href="#" class="link-back">
              <img src="../assets/images/ico-back.svg" alt="뒤로가기" />
            </a>
            맥켈란 샐러드
          </h1>
          <a href="#" class="my-orders">주문내역</a>
        </div>
        <div class="place-tab scroll-x">
          <div class="tab-inner" role="tablist">
            <a href="#" class="tab" role="tab"><span class="txt">홈</span></a>
            <a href="#" class="tab is-active" role="tab"><span class="txt">메뉴</span></a>
            <a href="#" class="tab" role="tab"><span class="txt">리뷰</span></a>
            <a href="#" class="tab" role="tab"><span class="txt">사진</span></a>
            <a href="#" class="tab" role="tab"><span class="txt">지도</span></a>
            <a href="#" class="tab" role="tab"><span class="txt">주변</span></a>
          </div>
        </div>
      </header>
      <!-- // 고정헤더영역 -->

      <!-- 주문정보영역 -->
      <div class="order-info-area">
        <div class="common-inner">
          <div class="info-main-title">
            <div class="title">
              <svg viewBox="0 0 18 18" class="ico-n-logo">
                <path
                  fill-rule="evenodd"
                  d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z"
                ></path>
              </svg>
              주문
            </div>
          </div>
          <!-- 주문분류 -->
          <div class="tab-switch-box" role="tablist">
            <a href="#" class="tab-switch is-active" role="tab">🛍&nbsp;포장<img src="../assets/images/ico-check.svg" alt="" class="ico-check" aria-hidden="true"></a>
            <a href="#" class="tab-switch" role="tab">🍽&nbsp;매장<img src="../assets/images/ico-check.svg" alt="" class="ico-check" aria-hidden="true"></a>
            <a href="#" class="tab-switch" role="tab">🛵&nbsp;배달<img src="../assets/images/ico-check.svg" alt="" class="ico-check" aria-hidden="true"></a>
          </div>

          <div class="info-main-notice">가지고 가실 수 있게 포장해 드립니다.</div>
          <div class="info-main-notice alert hidden">지금은 주문을 받을 수 없습니다.</div>
          <div class="info-main-notice hidden">주문한 메뉴를 배달해 드립니다.</div>
        </div>
      </div>
      <!-- // 주문정보영역 -->
    </div>

    <div class="dimmed-layer hidden"></div>

    <div class="order-type-popup hidden">
      <p class="title">어디서 드시나요?</p>
      <div class="type-list">
        <a href="#" class="type-item">
          <img src="" alt="포장" class="icon" />
          <p class="desc">포장해서 가져갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
        <a href="" class="type-item">
          <img src="" alt="매장" class="icon" />
          <p class="desc">매장에서 먹고 갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
      </div>
    </div>
  </body>
</html>
